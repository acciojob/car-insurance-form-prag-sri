<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <div>
            <label for="#name">Name*</label>
            <input type="text" id="#name" placeholder="Name" required>
        </div>
        <div>
            <label for="#email">Email*</label>
            <input type="email" id="#email" placeholder="Email" required>
        </div>
        <div>
            <label for="#gender">Gender*</label>
            <input type="radio" id="#male" name="#gender" required>
            <label for="#male">Male</label>
            <input type="radio" id="#female" name="#gender" required>
            <label for="#female">Female</label>
        </div>
        <div>
            <label for="#cars">Car Brands</label>
            <select name="cars" id="#cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="#carage">Car Age*</label>
            <input type="number" id="#carage" placeholder="Car Age" required>
        </div>
        <div>
            <label for="#dop">Date Of Purchase(dop)*</label>
            <input type="date" id="#dop" placeholder="dop" required>
        </div>
        <div>
            <label for="#password">Password*</label>
            <input type="password" id="#password" placeholder="Password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
